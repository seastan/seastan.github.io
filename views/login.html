<div class=login-page>
    <div class=row>
        <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> <img src=images/tales.png class=user-avatar>
            <h1>Love of Tales</small></h1>
            <form role=form ng-submit=submit()>
                <div class=form-content>
                  <div class=form-group> <input type=text class="form-control input-underline input-lg" ng-model="liEmail" placeholder=Email></div>
                  <div class=form-group> <input type=password class="form-control input-underline input-lg" ng-model="liPassword" placeholder=Password> </div>
                </div> 
		<button type=submit class="btn btn-white btn-outline btn-lg btn-rounded">Login</button>
	    </form>
	    <br><br><br>
	    No account?<br>
            <a ui-sref=signup class="btn btn-white btn-outline btn-rounded btn-sm">Sign Up</a>
            <a ng-click="logInGuest()" class="btn btn-white btn-outline btn-rounded btn-sm">Guest</a>
	    <br><br>
	    <div style="color:red;font-size:18px;">{{message}}</div>
        </div>
    </div>
</div>

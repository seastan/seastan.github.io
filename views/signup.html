<div class=login-page>
  <div class=row>
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4"> <img src=images/tales.png class=user-avatar>
      <h1>Love of Tales</h1>
      <form role=form ng-submit=submit()>
        <div class=form-content>
          <div class=form-group> <input type=text ng-model="suName" class="form-control input-underline input-lg" placeholder=Username> </div>
          <div class=form-group> <input type=text ng-model="suEmail" class="form-control input-underline input-lg" placeholder=Email> </div>
          <div class=form-group> <input type=password ng-model="suPassword" class="form-control input-underline input-lg" placeholder=Password> </div>
        </div> <button type=submit class="btn btn-white btn-outline btn-lg btn-rounded">Sign Up</button> 
      </form>
      <a ng-click="logInGuest()" class="btn btn-white btn-outline btn-rounded btn-sm">Guest</a>
      <br><br>
      <div style="color:red;font-size:18px;">{{message}}</div>
    </div>
  </div>
</div>
